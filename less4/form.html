<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы обратной связи</title>
</head>
<body>
    <form action="">
        <div><input type="text" placeholder="hello!"> поле ввода текста</div>    
        <div><input type="email" value="exaple@gmail.com"> поле ввода email</div>    
        <div><input type="number" min="1" max="11" value="3" step="0.2"> поле ввода числа</div>    
        <div><input type="password"> поле ввода пароля</div>    
        <div><input type="date"> поле ввода даты</div>
        <div><input type="month"> поле ввода месяца и года</div>
        <div><input type="tel"> поле ввода телефона</div>
        <div><input type="checkbox"> флажок выбора</div>
        <div><input type="radio"> радио кнопка</div>
        <div><input type="color" value="green"> выбор цвета</div>
        <div><input type="range" min="-10" max="10" value="5"> бегунок</div>
        <div>
            <textarea name="message" cols="100" rows="5">

            </textarea>
        </div>
        <div>
            <select name="city">
                <option>Moscow</option>
                <option>Samara</option>
                <option>Kursk</option>
            </select>
        </div>

        <button type="button">Нажми сюда</button>
        <button type="reset">Очистить</button>
        <button type="submit" value="Yes">Отправить</button>

        <p>
            <br>
            <input type="radio" name="pet" value="cat"> Кошка<br>
            <input type="radio" name="pet" value="dog"> Собака<br>
            <input type="radio" name="pet1" value="parrot"> Попугай<br>
        </p>
    </form>
</body>
</html>
